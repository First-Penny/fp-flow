<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="style.css">
    <script id="flowScript" src="main.js" type="module"></script>
</head>

<body>
    <div class="fpc">
        <div class="control">
            <button class="btn" id="an">Add Node</button>
            <button class="btn" id="ac" disabled>Add Connection</button>
        </div>
        <div class="scroll-container"></div>
    </div>
    <script>
        document.getElementById('flowScript').addEventListener('load', () => {
            const FPFlow = window.FPFlow;
            const flow = new FPFlow(document.querySelector('.scroll-container'));
            window.flow = flow;
            console.log(flow);

            document.getElementById('an').addEventListener('click', async () => {
                const el = document.createElement('div');
                const node = flow.addNode(el);
                el.innerText = `Node ${node.id}`;
                if (flow.nodes.length > 1) {
                    document.getElementById('ac').removeAttribute('disabled');
                } else {
                    document.getElementById('ac').setAttribute('disabled', null);
                }
            });

            document.getElementById('ac').addEventListener('click', async () => {
                let from = 0, to = 1;
                if (flow.nodes.length > 2) {
                    const text = await prompt('Enter Node ids to connect (comma separated)');
                    [from, to] = text.split(',').map(id => parseInt(id.trim()));
                }
                flow.addConnection(from, to);
            });
        });
    </script>
</body>

</html>
